<html>
<head>
	<title>Ejercicio MOCC</title>
	<script type="text/javascript">
		function calculo(){
			var numero = document.getElementById("x");
			numero.value = Math.pow(numero.value, 3);
		}
	</script>
</head>
<body>
	<input type="number" id="x">
	<input type="button" name="boton" value="Calcular" onclick="calculo();">

</body>
</html>
